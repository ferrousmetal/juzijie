<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>阳光成单</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="css/global.css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.10.2.min.js"></script>
</head>
<body>
<header id="title">
  <div class="back"> </div>
  提现 </header>
<div style="height:40px;"></div>
<!--提现-->
<div class="card-list">
  <div class="logo"><img src="images/bank_bcm.png" alt=""></div>
  <div class="text">
    <div class="name">交通银行</div>
    <div class="info">**** **** **** 0776</div>
  </div>
</div>
<p style=" color:#ff711c; font-size:16px; text-align:center; padding-top:200px;" id="fy_windows">如何更换银行卡？</p>

<!-- 弹出层部分-->
<div class="ygydcity_layer">
  <div class="ygydcity">
    <div class="ygydcontent">
      <ul class="payment_city_mask">
        <li class="ygyd_title">提现说明</li>
        <li class="ygyd_con" style="height:100px; text-align:left;">如需要更换提现银行卡，请确认账户
          可用余额为0，以及同城成单待收利
          息为0后，方可更换。如需帮助，请
          联系客服123-456-7890（工作日
          09:00-18:00）</li>
        <li class="shiyi_close">知道了</li>
      </ul>
    </div>
  </div>
  <div class="ygydcontent_mark"></div>
</div>
<script>
$(function(){
	$("#fy_windows").click(function () {
		$('.ygydcity').show(0);
		$('.ygydcontent_mark').show(0);
	});
	$('.shiyi_close').click(function(){
		$('.ygydcity').hide(0);
		$('.ygydcontent_mark').hide(0);
	});
});
</script>
</body>
</html>
