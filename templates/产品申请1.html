{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>极速借条</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/mobiscroll.2.13.2.css' %}" rel="stylesheet"/>
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'js/mobiscroll.2.13.2.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            var curr = new Date().getFullYear();
            var opt = {
                'default': {
                    theme: 'default',
                    mode: 'scroller',
                    display: 'modal',
                    animate: 'fade'
                },

                'select': {
                    preset: 'select'
                },

            }

            $('.demo-test-select').scroller($.extend(opt['select'], opt['default']));
        });
    </script>
</head>
<body>
<header id="title">
    <div class="back"></div>
    借条申请
</header>
<div style="height:40px;"></div>
<div class="product_step"><span class="step_one">1/3</span>
    <h2>填写借款人信息</h2></div>
<ul class="product_sq">
    <li>
        <span>借款人姓名</span>
        <input type="text" class="add-input" placeholder="请输入借款人姓名">
    </li>
    <li>
        <span>申请借款金额</span>
        <input type="text" class="add-input" placeholder="请输入10以上的数字"><i class="am-text-right">万元</i>
    </li>
    <li>
        <span>申请借款期限</span>
        <div data-role="fieldcontain" class="demo-select add-input">
            <select id="city" class="demo-test-select" data-role="none">
                <option value="0">请选择借款期限</option>
                <option value="1">一个月</option>
                <option value="2">两个月</option>
                <option value="3">三个月</option>
                <option value="4">四个月</option>
                <option value="5">五个月</option>
                <option value="6">六个月</option>
                <option value="7">七个月</option>
                <option value="8">八个月</option>
                <option value="9">九个月</option>
                <option value="10">十个月</option>
                <option value="11">十一个月</option>
                <option value="12">十二个月</option>
            </select>
        </div>
        <i class="am-icon-angle-right"></i>
    </li>
    <li>
        <span>手机号</span>
        <input type="text" class="add-input" placeholder="请选择申请借款期限">
    </li>
</ul>
<input type="button" class="confirm" value="下一步">
</body>
</html>
